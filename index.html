<!DOCTYPE html>
<html>
  <head>
    <title>MQTT Data Viewer</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title-text">
      <h2>Monitoring System</h2>
    </div>
    <div class="system-container">
      <div class="main">
        <div class="value">
          <div class="temperature">
            <h3 id="temp-value">--°</h3>
            <span>celcius</span>
          </div>
          <div class="humidity">
            <h4 id="hum-value">--% <span>RH</span></h4>
          </div>
        </div>
        <div class="status">
          <div class="status-temp">
            <span>Suhu</span>
            <p id="temp-status">Normal</p>
          </div>
          <div class="status-hum">
            <span>Kelembapan</span>
            <p id="hum-status">Normal</p>
          </div>
        </div>
      </div>
      <div class="button-relay">
        <div class="on">
          <button>ON</button>
        </div>
        <div class="off">
          <button>OFF</button>
        </div>
      </div>
    </div>

    <script>
      // Koneksi ke broker MQTT
      const client = mqtt.connect("ws://broker.hivemq.com:8000/mqtt");

      client.on("connect", () => {
        console.log("Terhubung ke broker MQTT");
        client.subscribe("esp32/bangun/temperature");
        client.subscribe("esp32/bangun/humidity");
      });

      client.on("message", (topic, message) => {
        const data = parseFloat(message.toString());

        if (topic === "esp32/bangun/temperature") {
          document.getElementById("temp-value").innerText = `${data.toFixed(
            1
          )}°`;
        }

        if (topic === "esp32/bangun/humidity") {
          document.getElementById("hum-value").innerHTML = `${data.toFixed(
            1
          )}% <span>RH</span>`;
        }
      });
    </script>
  </body>
</html>
